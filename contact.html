
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gift Shop</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link href="img/logo.png" rel="shortcut icon" type="img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Gift Shop</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Shopping Cart</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User Management <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Log in</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Log out</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <h2>Liên hệ</h2>
                <!--{{message}}-->
                <form id="contactForm" class="contact" method="post" action="#" onsubmit="return contactValidation()" name="contact">
                    <div class="form-group">
                        <label >Họ và tên</label>
                        <input type="text" class="form-control" name="nameInput" placeholder="">
                        <div id="name_error" class="val_error"></div>
                    </div>
                    <div class="form-group">
                        <label >Địa chỉ email</label>
                        <input type="email" class="form-control" name="emailInput" placeholder="">
                        <div id="email_error" class="val_error"></div>
                    </div>
                    <div class="form-group">
                        <label >Điện thoại</label>
                        <input type="text" class="form-control" name="phoneInput" placeholder="">
                        <div id="phone_error" class="val_error"></div>
                    </div>
                    <div class="form-group">
                        <label >Yêu cầu</label>
                        <textarea class="form-control" rows="4" name="messageInput" placeholder=""></textarea>
                        <div id="message_error" class="val_error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" >Gửi đi</button>
                    <button type="reset" class="btn btn-primary" onclick="resetContact()">Làm lại</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/my-script.js"></script>
</body>
</html>
