<!DOCTYPE html>
<html lang="vn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Đăng Nhập</title>

	<!-- Start Font -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- End Font -->

	<!-- Start link css -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/user.css">
	<!-- End link css -->
</head>
<body>

	<!-- Bắt đầu button đăng nhập -->
	<header class="container-fluid">
		<nav class="col-lg-3 col-md-4 col-sm-4 col-xs-12 navbar navbar-brand navbar-right" >
			<div class="row" id="register">
				<button href="#" class="btn btn-primary" id="login" data-target="#login-form" data-toggle="modal">
					<span class="glyphicon glyphicon-user"></span>
					Đăng nhập
				</button>
				<button href="#" class="btn btn-default" id="register" data-target="#modal-register-form" data-toggle="modal">
					<span class="glyphicon glyphicon-log-in"></span>
					Đăng Ký
				</button>
			</div>
		</nav>
	</header>
	<!-- Kết thúc button đăng nhập -->

	
	<nav>
		<!-- Bắt đầu modal đăng nhập -->
		<fieldset>
			<form class="modal fade" id="login-form" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" name="modal-login-form">
				<span class="error-msg" id="total-msg"></span>
				<div class="modal-dialog modal-sm " role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="close-form">&times;</span></button>
							<h4 class="modal-title" id="gridSystemModalLabel">Đăng Nhập</h4>
						</div>
						<div class="modal-body">
							<div class="form-group login">
								<label class="control-label" id="email" for="email">Email</label>
								<input type="email" id="email-address" class="form-control" name="email-address" placeholder="Nhập địa chỉ email (ví dụ: abc@gmail.com)">
								<span id="checkEmailLogin" class="error-msg"></span>					
							</div>
							<div class="form-group login">
								<label class="control-label" for="password">Mật khẩu</label>
								<input type="password" id="password" class="form-control" name="password" placeholder="Nhập mật khẩu">
								<span id="checkPwdLogin" class="error-msg "></span>
							</div>
							<a href="#" class="forgotPass">Quên mật khẩu?</a>
						</div>
						<div class="modal-footer form-group login">
							<input type="button" name="submit" id="loginSubmit" class="btn btn-primary" value="Đăng Nhập">
							<input type="reset" id="resetLogin" class="btn btn-default" value="Làm Lại">
						</div>
					</div>
				</div>
			</form>
		</fieldset>
		<!-- Kết thúc modal đăng nhập -->

		<!-- Bắt đầu modal đăng ký -->
		<fieldset>
			<form class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="modal-register-form" name="modal-register-form">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content registerContent">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="close-form">&times;</span></button>
							<h4 class="modal-title">Đăng Ký Tài Khoản</h4>
						</div>
						<div class="modal-body">
							<div class="form-group register">
								<label class="control-label regisLable" for="lastname">Họ :</label>
								<input type="text" class="form-control normal-input" name="lastname" placeholder="Nhập họ của bạn.">
								<span id="checkLastNameRegister" class="error-msg" aria-hidden="true"></span>
							</div>
							<div class="form-group register">
								<label class="control-label regisLable" for="firstname">Tên :</label>
								<input type="text" class="form-control normal-input" name="firstname" placeholder="Nhập tên của bạn.">
								<span id="checkFirstNameRegister" class="error-msg" aria-hidden="true"></span>
							</div>
							<div class="form-group register">
								<label class="control-label regisLable" for="email-address">Email :</label>
								<input type="email" class="form-control long-input" name="email-address" placeholder="Nhập email đăng nhập của bạn.">
								
								<span id="checkEmailRegister" class="error-msg" aria-hidden="true"></span>
							</div>
							<div class="form-group register">
								<label class="control-label regisLable" for="password">Mật khẩu :</label>
								<input type="password" class="form-control normal-input" name="password" placeholder="Nhập mật khẩu.">								
								<span id="checkPassRegister" class="error-msg" aria-hidden="true"></span>
							</div>
							<div class="form-group register">
								<label class="control-label regisLable" for="re-password">Nhập lại mật khẩu :</label>
								<input type="password" class="form-control normal-input" name="re-password" placeholder="Xác nhận mật khẩu.">
								<span id="checkRe-passRegister" class="error-msg" aria-hidden="true"></span>
							</div>
							<div class="form-group register">
								<label class="control-label regisLable" for="phone">Số điện thoại :</label>
								<input type="text" class="form-control normal-input" name="phonenumber" placeholder="Nhập số điện thoại.">
								<span id="checkPhoneRegister" class="error-msg" aria-hidden="true"></span>
							</div>
							<div>
								<div class="form-group register">
									<label class="control-label regisLable">Giới tính :</label>
									<select name="select" class="form-control" style="width: 20%;">
										<option value="0">Nữ</option>
										<option value="1">Nam</option>
									</select>
								</div>
								<div class="form-group register">
									<label class="control-label regisLable">Ngày sinh :</label>
									<input type="date" class="form-control normal-input" name="birthday" style="width: 30%;">
								</div>
								<div class="regisLable">
									<input type="checkbox" name="checkbox">&ensp;Đồng ý điều khoản sử dụng
									<span id="checkErrorRegister" class="error-msg" aria-hidden="true"></span>
								</div>
								<div class="modal-footer">
									<input type="button" name="submit" id="registerBtn" class="btn btn-primary" value="Đăng Ký">
									<input type="reset" id="resetRegister" class="btn btn-default" value="Làm lại" >
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</fieldset>
		<!-- Kết thúc modal đăng nhập -->
	</nav>
	<footer>
		<p>nguyencong</p>
	</footer>
	
	


	<!-- Start link js -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	<!-- End link js -->
</body>
</html>
