<!DOCTYPE html>
<html lang="vn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Đăng Nhập</title>

	<!-- Start Font -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- End Font -->

	<!-- Start link css -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/user.css">
	<!-- End link css -->
</head>
<body>

	<!-- Bắt đầu button đăng nhập -->
	<header class="container-fluid">
		<nav class="col-lg-3 col-md-4 col-sm-4 col-xs-12 navbar navbar-brand navbar-right" >
			<div class="row" id="register">
				<button href="#" class="btn btn-primary" id="login" data-target="#login-form" data-toggle="modal">
					<span class="glyphicon glyphicon-user"></span>
					Đăng nhập
				</button>
				<button href="#" class="btn btn-default" id="register" data-target="#modal-register-form" data-toggle="modal">
					<span class="glyphicon glyphicon-log-in"></span>
					Đăng Ký
				</button>
			</div>
		</nav>
	</header>
	<!-- Kết thúc button đăng nhập -->

	
	<nav>
		<!-- Bắt đầu modal đăng nhập -->
		<fieldset>
			<form class="modal fade" id="login-form" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" name="modal-login-form">
				<span class="error-msg" id="total-msg"></span>
				<div class="modal-dialog modal-sm " role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="close-form">&times;</span></button>
							<h4 class="modal-title" id="gridSystemModalLabel">Đăng Nhập</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label class="control-label" id="email" for="email">Email</label>
								<input type="email" id="email-address" class="form-control" name="email-address" placeholder="Nhập địa chỉ email (ví dụ: abc@gmail.com)" aria-describedby="emailstatus">
								<span id="checkEmailLogin" class="error-msg"></span>
								<!-- <span id="emailStatus" class="sr-only"></span> -->
								
							</div>
							<div class="form-group">
								<label class="control-label" for="password">Mật khẩu</label>
								<input type="password" id="password" class="form-control" name="password" placeholder="Nhập mật khẩu" aria-describedby="pwdstatus">
								<span id="checkPwdLogin" class="error-msg "></span>
								<span id="pwdstatus" class="sr-only"></span>
								
							</div>
							<a href="#" class="forgotPass">Quên mật khẩu?</a>
						</div>
						<div class="modal-footer form-group">
							<input type="button" name="submit" id="loginSubmit" class="btn btn-primary" value="Đăng Nhập">
							<input type="reset" id="resetBtn" class="btn btn-default" value="Làm Lại">
						</div>
					</div>
				</div>
			</form>
		</fieldset>
		<!-- Kết thúc modal đăng nhập -->

		<!-- Bắt đầu modal đăng ký -->
		<fieldset>
			<form class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="modal-register-form" name="modal-register-form">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content registerContent">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="close-form">&times;</span></button>
							<h4 class="modal-title">Đăng Ký Tài Khoản</h4>
						</div>
						<div class="modal-body">
							<span id="checkErrorRegister"></span>
							<div class="form-group">
								<label class="control-label regisLable">Họ :</label>
								<input type="text" class="form-control normal-input" name="lastName" placeholder="Nhập họ của bạn.">
								<span class="error-msg" aria-hidden="true"></span>
								<!-- <span id="usernamestatus" class="sr-only"></span> -->
							</div>
							<div class="form-group">
								<label class="control-label regisLable">Tên :</label>
								<input type="text" class="form-control normal-input" name="firstName" placeholder="Nhập tên của bạn.">
								<span class="error-msg" aria-hidden="true"></span>
								<!-- <span id="usernamestatus" class="sr-only"></span> -->
							</div>
							<div class="form-group">
								<label class="control-label regisLable">Email :</label>
								<input type="email" class="form-control long-input" name="email-address" placeholder="Nhập email đăng nhập của bạn.">
								<span class="error-msg" aria-hidden="true"></span>
								<!-- <span id="usernamestatus" class="sr-only"></span> -->
							</div>

							<div class="form-group">
								<label class="control-label regisLable">Mật khẩu :</label>
								<input type="password" class="form-control normal-input" name="password">
								<span class="error-msg" aria-hidden="true"></span>
								<!-- <span id="passwordstatus" class="sr-only"></span> -->
							</div>
							<div class="form-group">
								<label class="control-label regisLable">Nhập lại mật khẩu :</label>
								<input type="password" class="form-control normal-input" name="re-password">
								<span class="error-msg" aria-hidden="true"></span>
								<!-- <span id="re-passwordstatus" class="sr-only"></span> -->
							</div>
							<div class="form-group">
								<label class="control-label regisLable">Số điện thoại :</label>
								<input type="text" class="form-control normal-input" name="phoneNumber">
								<span class="error-msg" aria-hidden="true"></span>
								<!-- <span id="re-passwordstatus" class="sr-only"></span> -->
							</div>
							<div>
								<div class="form-group">
									<label class="control-label regisLable">Giới tính :</label>
									<select name="select" class="form-control" style="width: 20%;">
										<option value="0">Nữ</option>
										<option value="1">Nam</option>
									</select>
									<span class="error-msg" aria-hidden="true"></span>
								</div>
								<div class="form-group">
									<label class="control-label regisLable">Ngày sinh :</label>
									<input type="date" class="form-control normal-input" name="birthday" style="width: 30%;">
									<span class="error-msg" aria-hidden="true"></span>
								</div>
								<div class="regisLable">
									<input type="checkbox" name="checkbox">&ensp;Đồng ý điều khoản sử dụng
								</div>
								<div class="modal-footer">
									<input type="button" name="submit" class="btn btn-primary" value="Đăng Ký">
									<input type="reset" name="reset" value="Làm lại" class="btn btn-default">
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</fieldset>
		<!-- Kết thúc modal đăng nhập -->
	</nav>
	<footer>
		<p>nguyencong</p>
	</footer>
	
	


	<!-- Start link js -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
	<!-- End link js -->
</body>
</html>
