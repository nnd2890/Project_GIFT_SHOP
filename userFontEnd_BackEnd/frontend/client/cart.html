<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="cart"></div>
	<button id="submitCart">Submit order</button>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/cart.js"></script>
	<script type="text/javascript">		
		loadCart();
		// Bắt sự kiện kiểu này -> các content thêm vào = js vẫn thể hoạt động.
		$('#cart').on('click', '.add-to-card', function() {
			// Lấy ra mã sản phẩm từ link.
			var productId = $(this).parent().children('.product-id').text();
			var productName = $(this).parent().children('.product-name').text();
			var productCode = $(this).parent().children('.product-code').text();
			var productPrice = $(this).parent().children('.product-price').text();
			var productQuantity = $(this).parent().children('.product-quantity').text();
			// Số lượng mặc định = 1.			
			if($(this).attr('class').indexOf('plus') >= 0){				
				quantity = 1;
			}else if ($(this).attr('class').indexOf('minus') >= 0){				
				quantity = -1; // if delete, set quantity = -productQuantity;
			}				
			
			addToCart(productId, productCode, productName, productPrice, quantity);
			location.reload();
		});

		$('#submitCart').click(function(){
			submitCart();
		});
	</script>
</body>
</html>
